<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicomatic/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="favicomatic/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="/script.js"></script>
  <script defer src="/tictactoe.js"></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <header id="header">
    <h1>tic-tac-toe</h1>
    <h2 id="playlabel">play:</h2>
    <button class="button" id="playerbutton" type="button">vs. Player</button>
    <button class="button" id="aibutton" type="button">vs. AI</button>
  </header>
  <main id="main" class="invisible">
    <button id="backbutton" class="button" type="button">back</button>
  </main>
</body>
</html>
